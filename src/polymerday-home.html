<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">

<link rel="import" href="polymerday-localize-behavior.html">

<dom-module id="polymerday-home">

  <template>

    <style include="polymerday-classes">
       :host {
        display: block;
      }

      .content {
        margin-top: 5em;
      }

      .date {
        @apply --text-subtitle;
        margin: 24px auto 24px;
        text-align: center;
      }

      .description {
        margin: 24px 0;
        max-width: 850px;
        @apply --text-normal;
      }

      .location {
        display: block;
        margin-bottom: 20px;
        text-transform: uppercase;
        @apply --text-title-secondary;
      }

      .logo {
        margin: 0 20px 20px;
        padding: 0;
      }

      .logo img {
        width: 100%;
        height: auto;
        max-width: 380px;
        min-width: 300px;
      }

      ul {
        display: flex;
        flex-flow: row wrap;
        align-content: center;
        margin: 1em 0 0;
        padding: 0;
        list-style: none;
      }

      li {
        width: 33%;
        margin-bottom: 2em;
      }

      ul img {
        height: auto;
        max-width: 100%;
      }

    </style>
    <div class="content center">
      <h1 class="logo"><img src$="[[importPath]]../images/logo-polymerday-color.svg" alt="Polymer Day"></h1>
      <span class="location">Madrid</span>
      <div class="description" inner-h-t-m-l="[[localize('home.intro')]]"></div>

      <ul>
        <li>
          <div><a href="http://www.meetup.com/es-ES/Madrid-Polymer-Group/"><img src$="[[importPath]]../images/logos/organizer-4.png" alt="Madrid Polymer Group" width="231" height="80"></a></div>
        </li>
        <li>
          <div><a href="http://www.meetup.com/es-ES/Node-js-Madrid/"><img src$="[[importPath]]../images/logos/organizer-2.png" alt="NodeJS Madrid" width="268" height="85"></a></div>
        </li>
        <li>
          <div><a href="http://www.meetup.com/es-ES/madridjs/"><img src$="[[importPath]]../images/logos/organizer-3.png" alt="Madrid JS" width="268" height="84"></a></div>
        </li>

        <li>
          <div><a href="https://www.meetup.com/es-ES/GDGMadrid/"><img src$="[[importPath]]../images/logos/gdg-madrid.jpeg" alt="GDG Madrid" width="180" height="180"></a></div>
        </li>

        <li>
          <div><a href="http://www.meetup.com/es-ES/HTML5-Spain/"><img src$="[[importPath]]../images/logos/meetup-html5-spain.jpeg" alt="HTML5 Spain" width="180" height="180"></a></div>
        </li>

        <li>
          <div><a href="http://www.meetup.com/es-ES/Front-end-Developers-Madrid/"><img src$="[[importPath]]../images/logos/meetup-frontend-developers.jpeg" alt="Front-End Developers Madrid" width="180" height="180"></a></div>
        </li>

        <li>
          <div><a href="http://wtm.gdgmadrid.es/"><img src$="[[importPath]]../images/logos/wtm_madrid.jpg" alt="Women Techmakers Madrid" width="180" height="180"></a></div>
        </li>

      </ul>


    </div>
  </template>

  <script>
    class PolymerdayHome extends Polymer.mixinBehaviors(
      [Polymerday.AppLocalizeBehavior],
      Polymer.Element
    ) {

      static get is() {
        return 'polymerday-home';
      }

      static get properties() {
        return {
          importPath: String,
          localize: Function,
        };
      }

    }

    window.customElements.define(PolymerdayHome.is, PolymerdayHome);
  </script>

</dom-module>
