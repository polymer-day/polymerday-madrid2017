<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">

<link rel="import" href="polymerday-localize-behavior.html">

<dom-module id="polymerday-footer">

  <template>

  <style>
    :host {
      display: block;
      height: 15vh;
      position: relative;
    }

    .links {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      margin: 0 0 16px;
      padding: 0;
      text-align: center;
      @apply --font-primary-light ;
    }

    .links li {
      display: inline-block;
      line-height:2em;
      margin: 0 16px 0;
      vertical-align: middle;
    }

    .links li.cookies {
      display: block;
    }

    a {
      text-decoration: none;
      color: var(--color-grey-primary);
    }

    [icon="twitter"] {
      border-radius: 50%;
      overflow: hidden;
      width: 32px;
      height: 32px;
    }

    .twitter span {
      display: none;
    }

    [title="Eventbrite"] {
      width: auto;
      height: auto;
      padding-bottom: 6px;

    }

    .link-icon {
      display: -ms-flexbox;
      display: flex;
    }

    .link-icon__label {
      margin-right: 5px;
    }

    /* from 720px */
    @media (min-width: 45em) {
      :host {
        background-image: url('../images/bg-footer.svg');
        background-repeat: no-repeat;
        background-size: contain;
        background-position: bottom right;
        height: 30vh;
      }

      .links {
        left: 30px;
        text-align: left;
      }

      .links .cookies {
        display: inline-block;
      }

      .twitter span {
        display: inline;
      }
    }

  </style>
  <ul class="links">
    <li>
      <a href="https://twitter.com/PolymerDay" target="_blank" class="twitter link-icon">
        <span class="link-icon__label">@PolymerDay</span> <iron-icon icon="twitter"></iron-icon>
      </a>
    </li>
  </div>

  </template>

  <script>

    class PolymerdayFooter extends Polymer.mixinBehaviors(
      [Polymerday.AppLocalizeBehavior],
      Polymer.Element
    ) {
      static get is() {
        return 'polymerday-footer';
      }
    }
    window.customElements.define(PolymerdayFooter.is, PolymerdayFooter);

  </script>

</dom-module>
